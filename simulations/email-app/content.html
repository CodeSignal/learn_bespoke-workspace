<!-- Email App Content Fragment (used by super simulation host) -->

<main class="email-layout">
    <!-- Folder Sidebar -->
    <aside class="email-sidebar">
      <div class="sidebar-compose">
        <button id="btn-compose" class="button button-primary">Compose</button>
      </div>
      <nav class="folder-list" id="folder-list">
        <button class="folder-item active" data-folder="inbox">
          <span class="folder-icon">&#9993;</span>
          <span class="folder-name">Inbox</span>
          <span class="folder-count" id="count-inbox"></span>
        </button>
        <button class="folder-item" data-folder="starred">
          <span class="folder-icon">&#9734;</span>
          <span class="folder-name">Starred</span>
          <span class="folder-count" id="count-starred"></span>
        </button>
        <button class="folder-item" data-folder="sent">
          <span class="folder-icon">&#10148;</span>
          <span class="folder-name">Sent</span>
          <span class="folder-count" id="count-sent"></span>
        </button>
        <button class="folder-item" data-folder="drafts">
          <span class="folder-icon">&#9998;</span>
          <span class="folder-name">Drafts</span>
          <span class="folder-count" id="count-drafts"></span>
        </button>
        <button class="folder-item" data-folder="trash">
          <span class="folder-icon">&#128465;</span>
          <span class="folder-name">Trash</span>
          <span class="folder-count" id="count-trash"></span>
        </button>
      </nav>
    </aside>

    <!-- Email List Panel -->
    <div class="email-list-panel" id="email-list-panel">
      <div class="email-list-toolbar">
        <div class="search-wrapper">
          <input type="text" class="input search-input" id="search-input" placeholder="Search emails..." />
        </div>
      </div>
      <div class="email-list" id="email-list"></div>
    </div>

    <!-- Email Detail Panel -->
    <div class="email-detail-panel" id="email-detail-panel">
      <div class="email-detail-empty" id="email-detail-empty">
        <p>Select an email to read</p>
      </div>
      <div class="email-detail" id="email-detail" hidden>
        <div class="email-detail-header">
          <div class="email-detail-actions">
            <button class="button button-text" id="btn-back" title="Back to list">&#8592; Back</button>
            <div class="spacer"></div>
            <button class="button button-text" id="btn-reply" title="Reply">Reply</button>
            <button class="button button-text" id="btn-star-detail" title="Star">&#9734;</button>
            <button class="button button-danger" id="btn-delete-detail" title="Delete">Delete</button>
          </div>
          <h2 class="email-subject" id="detail-subject"></h2>
          <div class="email-meta">
            <span class="email-from" id="detail-from"></span>
            <span class="email-date" id="detail-date"></span>
          </div>
          <div class="email-to" id="detail-to"></div>
        </div>
        <div class="email-body" id="detail-body"></div>
      </div>
    </div>
  </main>

  <!-- Compose Modal -->
  <div class="compose-overlay" id="compose-overlay" hidden>
    <div class="compose-modal">
      <div class="compose-header">
        <h2>New Message</h2>
        <button class="compose-close-btn" id="btn-compose-close" title="Close">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <form id="compose-form" class="compose-form">
        <div class="compose-field">
          <label class="compose-label" for="compose-to">To</label>
          <input type="email" class="input" id="compose-to" placeholder="recipient@example.com" required />
        </div>
        <div class="compose-field">
          <label class="compose-label" for="compose-subject">Subject</label>
          <input type="text" class="input" id="compose-subject" placeholder="Subject" />
        </div>
        <div class="compose-field compose-field-grow">
          <textarea class="input compose-body" id="compose-body" placeholder="Write your message..." rows="8"></textarea>
        </div>
        <div class="compose-actions">
          <button type="submit" class="button button-primary">Send</button>
          <button type="button" class="button button-tertiary" id="btn-save-draft">Save Draft</button>
          <div class="spacer"></div>
          <button type="button" class="button button-text" id="btn-discard">Discard</button>
        </div>
      </form>
    </div>
  </div>
